<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-2 mt-0 w-full">
        <div class="container mx-auto flex items-center">
            <div class="text-white mr-6">
                <a href="#" class="text-lg font-semibold text-white p-2">Your Blog Title</a>
            </div>
        </div>
    </nav>

    <div class="container w-full md:max-w-3xl mx-auto pt-20">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/4 p-6 flex flex-col flex-grow flex-shrink">
                <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg">
                    <div class="p-8 text-3xl font-bold text-center border-b-4">
                        About Me
                    </div>
                    <ul class="w-full text-center text-base font-bold">
                        <li class="cursor-pointer py-2">Home</li>
                        <li class="cursor-pointer py-2">Articles</li>
                        <li class="cursor-pointer py-2">Contact</li>
                    </ul>
                </div>
            </div>
            <div class="w-full md:w-3/4 p-6 flex flex-col flex-grow flex-shrink">
                <div class="flex-1 bg-white text-gray-600 rounded-t rounded-b-none overflow-hidden shadow-lg">
                    <div class="p-8 text-3xl font-bold text-center border-b-4">
                        Latest Content
                    </div>
                    <div class="p-8 text-xl">
                        <h1 class="font-bold font-sans break-normal text-gray-900 pb-2 text-2xl md:text-3xl">Welcome to my blog!</h1>
                        <p class="text-sm md:text-base font-normal text-gray-600">Published on May 12, 2023</p>
                        <p class="py-6">This is a simple example of a blog post. You can add your own content here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900">
        <div class="container max-w-6xl mx-auto flex items-center px-2 py-8">
            <div class="w-full mx-auto flex flex-wrap items-center">
                <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
                    <a class="text-gray-900 no-underline hover:text-gray-900 hover:no-underline" href="#">
                        ⚡️ Powered by Tailwind CSS
                    </a>
                </div>
            </div>
        </div>
    </footer>
